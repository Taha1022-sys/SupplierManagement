<div class="register-form">
    <form [formGroup]="form">

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" ngModel="{{responsedetail.name}}" formControlName="name" class="form-control" />

        </div>

        <div class="form-group">
            <label>Full Address</label>
            <input type="text" ngModel="{{responsedetail.address}}" formControlName="address" class="form-control" />

        </div>

        <div class="form-group">
            <button (click)="save_click()" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-warning float-right">
                Delete
            </button>
        </div>

    </form>
</div>
