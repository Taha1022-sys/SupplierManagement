<table id="customers">
  <tr>
    <th>Id</th>
    <th>Company</th>
    <th>Address</th>
    <th>Other</th>


  </tr>
  <tr tr *ngFor="let item     of response; let i = index">
    <td>{{item.supplierId}}</td>
    <td>{{item.name}}</td>
    <td>{{item.address}}</td>

    <td><button (click)="detail_Click(item.supplierId)">detail </button></td>

  </tr>
</table>
